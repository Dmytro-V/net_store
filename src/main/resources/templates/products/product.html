<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{dynamic/header}"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:insert="~{dynamic/side-bar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:insert="~{dynamic/top-bar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">


                <!-- Content Row -->
                <div class="row">

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            <p th:text="${product.getTitle()}"></p>
                                            <p th:text="${product.getDescription()}"></p>
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            Price: <p th:text="${product.getPrice()}"></p>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-users fa-2x text-gray-300"></i>
                                    </div>
                                    <a type="button" class="btn btn-info" th:href="@{/editProduct(id=${product.getId()})}">
                                        Edit
                                    </a>
                                    <a type="button" class="btn btn-danger"  th:href="@{/deleteProduct(id=${product.getId()})}">
                                        Delete
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <form name="delete" method="post" action='<c:url value="/deleteperson/${person.id}"/>'>                              <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Czy na pewno chcesz usunąć osobę ?</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    Jeżeli usuniesz to już nie będzie odwrotu
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <input type="submit" class="btn btn-danger pull-left" value="Tak"/>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->


            <div class="jumbotron">

                <h1>Projekt zajęciowy</h1>
                <p>Bootstrap + JSP + Spring Boot + MySQL</p>
                <p>Dzisiaj jest: </p>
            </div>



        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:insert="~{dynamic/footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

</body>

</html>
