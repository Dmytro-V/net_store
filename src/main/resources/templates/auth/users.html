<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{dynamic/header}"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:insert="~{dynamic/top-bar::topbar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container">
                <h2>Users</h2>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">email</th>
                        <th scope="col">city</th>
                        <th scope="col">role</th>
                        <th scope="col">status</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.getEmail()}"></td>
                        <td th:text="${user.getCity()}"></td>
                        <td th:text="${user.getRole()}"></td>
                        <td th:text="${user.getStatus()}"></td>
                        <td><a class="btn btn-success" th:href="@{/getUser/{id}(id=${user.getId()})}">details</a></td>
                    </tr>
                    </tbody>

                </table>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{dynamic/footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- scripts-->
<div th:replace="~{dynamic/js}"></div>

</body>

</html>
