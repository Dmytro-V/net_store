<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{dynamic/header}"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{dynamic/top-bar::topbar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container">
                <h2>Orders</h2>
                <table class="table table-hover" id="emp-table">
                    <thead>
                        <tr>
                            <th data-sort-prop="creationDate" scope="col">creation data</th>
                            <th data-sort-prop="userName" scope="col">user name</th>
                            <th data-sort-prop="orderStatus" scope="col">status</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="order : ${page.content}">
                            <td th:text="${#dates.format( order.getCreationDate() , 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td th:text="${order.getUserName()}"></td>
                            <td th:text="${order.getOrderStatus().name()}"></td>
                            <td><a class="btn btn-success" th:href="@{/getOrder/{id}(id=${order.getId()})}">details</a></td>
                        </tr>
                    </tbody>

                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination" th:with="sortParam = ${sortProperty + ',' + (sortDesc?'desc':'asc')}">
                        <li class="page-item" th:if="${page.hasPrevious()}">
                            <a class="page-link" th:href="@{/getAllOrders(page=${page.number}-1,size=${page.size},sort=${sortParam})}">&laquo;</a>
                        </li>
                        <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
                            <li class="page-item active" th:if="${page.number == i}" >
                                <span class="page-link">[[${i}+1]]</span>
                            </li>
                            <li class="page-item" th:unless="${page.number == i}">
                                <a class="page-link" th:href="@{/getAllOrders(page=${i},size=${page.size}, sort=${sortParam})}">[[${i}+1]]</a>
                            </li>

                        </th:block>
                        <li class="page-item" th:if="${page.hasNext()}">
                            <a class="page-link" th:href="@{/getAllOrders(page=${page.number}+1, size=${page.size}, sort=${sortParam})}">&raquo;</a>
                        </li>
                    </ul>
                </nav>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{dynamic/footer::footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- scripts-->
<div th:replace="~{dynamic/js::scripts}"></div>

<div th:replace="~{dynamic/js::js_sorting}"></div>

</body>

</html>
