<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{dynamic/header}"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{dynamic/side-bar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{dynamic/top-bar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Content Row -->
                <div class="row">
                    <div class="col-xl-12 col-md-12 mb-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <div class="form-group row">
                                    <label for="category" class="col-2 col-form-label">Category:</label>
                                    <div class="col-10">
                                        <p class="font-weight-bold text-primary text-uppercase mt-2" id="category" th:text="${product.getCategory().getName()}" ></p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="title" class="col-2 col-form-label">Title</label>
                                    <div class="col-10">
                                        <p class="font-weight-bold text-primary text-uppercase mt-2" id="title" th:text="${product.getTitle()}" ></p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description" class="col-2 col-form-label">Description:</label>
                                    <div class="col-10">
                                            <p class="font-weight-bold text-primary text-uppercase mt-2" id="description" th:text="${product.getDescription()}"></p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="icon" class="col-2 col-form-label">Icon</label>
                                    <div class="col-10">
                                        <p id="icon" class="font-weight-bold text-primary text-uppercase mt-2" th:text="${product.getIcon()}"></p>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="price" class="col-2 col-form-label">Price</label>
                                    <div class="col-10">
                                        <p id = "price" class="font-weight-bold text-primary text-uppercase mt-2" th:text="${product.getPrice()}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a type="button" class="btn btn-info" th:href="@{/editProduct(id=${product.getId()})}">
                    Edit
                </a>
                <a type="button" class="btn btn-danger"  th:href="@{/deleteProduct(id=${product.getId()})}">
                    Delete
                </a>



            </div>
            <!-- /.container-fluid -->


        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{dynamic/footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- scripts-->
<div th:replace="~{dynamic/js}"></div>

</body>

</html>
