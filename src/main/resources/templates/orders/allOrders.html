<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{dynamic/header}"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:insert="~{dynamic/top-bar::topbar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container">
                <h2>Orders</h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">creation data</th>
                            <th scope="col">user name</th>
                            <th scope="col">status</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${#dates.format( order.getCreationDate() , 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td th:text="${order.getUserName()}"></td>
                            <td th:text="${order.getOrderStatus().name()}"></td>
                            <td><a class="btn btn-success" th:href="@{/getOrder/{id}(id=${order.getId()})}">details</a></td>
                        </tr>
                    </tbody>

                </table>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{dynamic/footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- scripts-->
<div th:replace="~{dynamic/js}"></div>

</body>

</html>
