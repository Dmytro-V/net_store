<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{dynamic/header}"></div>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:insert="~{dynamic/top-bar::topbar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container">
                <h2>Users</h2>
                <table class="table table-hover table-bordered" id="emp-table">
                    <thead>
                    <tr>
                        <th data-sort-prop="email" scope="col">email</th>
                        <th data-sort-prop="city" scope="col">city</th>
                        <th data-sort-prop="role" scope="col">role</th>
                        <th data-sort-prop="status" scope="col">status</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="user : ${page.content}">
                        <td th:text="${user.getEmail()}"></td>
                        <td th:text="${user.getCity()}"></td>
                        <td th:text="${user.getRole()}"></td>
                        <td th:text="${user.getStatus()}"></td>
                        <td><a class="btn btn-success" th:href="@{/getUser/{id}(id=${user.getId()})}">details</a></td>
                    </tr>
                    </tbody>

                </table>
                <nav aria-label="Page navigation">
                <ul class="pagination" th:with="sortParam = ${sortProperty + ',' + (sortDesc?'desc':'asc')}">
                    <li class="page-item" th:if="${page.hasPrevious()}">
                        <a class="page-link" th:href="@{/getAllUsers(page=${page.number}-1,size=${page.size},sort=${sortParam})}">&laquo;</a>
                    </li>
                    <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
                        <li class="page-item active" th:if="${page.number == i}" >
                            <span class="page-link">[[${i}+1]]</span>
                        </li>
                        <li class="page-item" th:unless="${page.number == i}">
                            <a class="page-link" th:href="@{/getAllUsers(page=${i},size=${page.size}, sort=${sortParam})}">[[${i}+1]]</a>
                        </li>

                    </th:block>
                    <li class="page-item" th:if="${page.hasNext()}">
                        <a class="page-link" th:href="@{/getAllUsers(page=${page.number}+1, size=${page.size}, sort=${sortParam})}">&raquo;</a>
                    </li>
                </ul>
                </nav>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{dynamic/footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- scripts-->
<div th:replace="~{dynamic/js}"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script th:inline="javascript">
    //thymeleaf to javascript variables
    /*<![CDATA[*/
    var sortProperty = /*[[${sortProperty}]]*/ null;
    var sortDesc = /*[[${sortDesc}]]*/ null;
    var currentPage = /*[[${page.number}]]*/ 0;
    var pageSize =/*[[${page.size}]]*/ 0;
    /*]]>*/

    $(document).ready(function(){
        //show up/down arrows
        $("table#emp-table thead th").each(function(){
            var head = $(this);
            if(head.attr('data-sort-prop')==sortProperty){
                head.append(sortDesc?'▾':'▴');
            }
        });

        //set click action, reload page on clicking with all query params
        $("table#emp-table thead th").click(function() {
            var headerSortPropName = $(this).attr("data-sort-prop");
            if(headerSortPropName==sortProperty){
                window.location.href = window.location.pathname+
                    '?page='+currentPage+'&size='+pageSize+'&sort='+ headerSortPropName+','+
                    (sortDesc?'asc':'desc');
            }else{
                window.location.href = window.location.pathname+
                    '?page='+currentPage+'&size='+pageSize+'&sort='+ headerSortPropName+',asc';
            }
        });
    });
</script>

</body>

</html>
