<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{dynamic/header}"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{dynamic/top-bar::topbar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container">
                <h2>Cart</h2>
                <table class="table table-striped" >
                    <thead>
                    <tr>
                        <th scope="col">product</th>
                        <th scope="col">price</th>
                        <th scope="col">quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lineOrder : ${linesForOrder}">
                        <td th:text="${lineOrder.getProduct().getTitle()}"></td>
                        <td th:text="${lineOrder.getProduct().getPrice()}"></td>
                        <td th:text="${lineOrder.getQuantity()}"></td>
                    </tr>
                    <tr class="bg-info">
                        <th scope="col">total cost</th>
                        <td th:text="${totalCostOfCart}"></td>

                    </tr>

                    </tbody>
                </table>

                <a role="button" class="btn btn-success" th:unless="${linesForOrder.size()} == 0" th:href="@{/addOrder}">
                    order
                </a>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{dynamic/footer::footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- scripts-->
<div th:replace="~{dynamic/js::scripts}"></div>

</body>

</html>
