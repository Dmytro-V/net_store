<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{dynamic/header}"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{dynamic/top-bar::topbar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container">
                <h2>Order</h2>
                <div class="row">
                    <label class="col-sm-2" for="username">Username:</label>
                    <div class="col-sm-8" id="username" scope="col" th:text="${order.getUserName()}">username</div>
                </div>
                <div class="row">
                    <label class="col-sm-2" for="creation_data">created:</label>
                    <div class="col-sm-8" id="creation_data" scope="col" th:text="${#dates.format( order.getCreationDate() , 'yyyy-MM-dd HH:mm:ss')}">date</div>
                </div>
                <div class="row">
                    <label class="col-sm-2" for="status">status:</label>
                    <div class="col-sm-8" id="status" scope="col" th:text="${order.getOrderStatus()}">order_status</div>

                    <a  class="btn btn-primary btn-block col-sm-2" th:unless="${order.getOrderStatus()} == ${orderFinished}" th:href="@{/order/{id}/setFinished(id=${order.getId()})}" >finish</a>

                </div>


                <table class="table table-striped mt-2" >
                    <thead>
                    <tr>
                        <th scope="col">product</th>
                        <th scope="col">price</th>
                        <th scope="col">quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lineOrder : ${order.getLinesForOrder()}">
                        <td th:text="${lineOrder.getProduct().getTitle()}"></td>
                        <td th:text="${lineOrder.getProduct().getPrice()}"></td>
                        <td th:text="${lineOrder.getQuantity()}"></td>
                    </tr>
                    </tbody>
                </table>

                <a role="button" class="btn btn-success" href="#">
                    print
                </a>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{dynamic/footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- scripts-->
<div th:replace="~{dynamic/js::scripts}"></div>

</body>

</html>
