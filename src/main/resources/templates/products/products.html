<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{dynamic/header}"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:insert="~{dynamic/top-bar::topbar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col mb-4" th:each="product : ${products}">
                        <a class="card shadow bg-light mb-3 h-100"  th:href="@{/viewProduct/{id}(id=${product.getId()})}">
                            <div class="row no-gutters" >
                                <div class="col-md-4 align-self-center" >
                                    <img class="card-img img-fluid" th:src="${product.getIcon()}" alt="image">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${product.getTitle()}">title</h5>
                                        <p class="card-text" th:text="${product.getDescription()}">description</p>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-text" th:text="${product.getPrice()} + ' $'">price</p>
                                        <p class="card-text" th:text="${product.getQuantity()} + ' items'">quantity</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{dynamic/footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- scripts-->
<div th:replace="~{dynamic/js}"></div>

</body>

</html>
